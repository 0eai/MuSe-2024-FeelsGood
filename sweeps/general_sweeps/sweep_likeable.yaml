# sweep.yaml
program: main.py
method: grid
project: MuSe2024_LIKEABLE
entity: feelsgood_muse
metric:
  name: best_val_score
  goal: maximize
parameters:
  early_stopping_patience:
    value: 10
  label_dim:
    value: likeable
  task:
    value: perception
  feature:
    values: [ 'ds', 'egemaps', 'w2v-msp', 'faus', 'facenet512', 'vit-fer', 'bert-b', 'bert-l', 'roberta-sent', 'roberta-twt-sent', 'canine-c', 'distilroberta-emo', 'roberta-go-emo' ]
  encoder:
    values: [ RNN ]
  lr:
    values: [ 0.001, 0.005, 0.0005 ]
  model_dim:
    values: [ 64, 128, 512 ]
  encoder_dropout:
    values: [ 0.4, 0.1 ]
  linear_dropout:
    values: [ 0.1, 0.4 ]
  encoder_n_layers:
    values: [ 64]
  d_fc_out:
    values: [64, 256]
  seed:
    values: [ 101, 102, 103, 104 ]
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  - --use_gpu
  - --cache
  - --device=cuda:0